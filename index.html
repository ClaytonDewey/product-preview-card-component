<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <!-- Preview -->

  <div class="container">
    <div class="container__header">
      <img src="./images/image-product-mobile.jpg" alt="perfume bottle">
    </div>

    <div class="container__body">
      <p class="text-accent uppercase letter-spacing-1 fs-200">Perfume</p>
      <h1 class="ff-serif">Gabrielle Essence Eau De Parfum</h1>

      <p class="text-accent mbl-1">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex">
        <span class="ff-serif text-dark-cyan fs-700">$149.99</span>
        <span class="text-accent strike">$169.99</span>
      </div>

      <a href="#" class="large__button mbl-1"><span>Add to Cart</span></a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
