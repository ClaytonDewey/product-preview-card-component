<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <!-- Preview -->

  <main class="container">
    <div class="container__header">
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="perfume bottle">
      <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="perfume bottle">
    </div>

    <div class="container__body">
      <p class="uppercase letter-spacing-1 text-accent">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex">
        <span class="ff-serif text-dark-cyan fs-200">$149.99</span>
        <span class="strike text-accent">$169.99</span>
      </div>

      <a href="#" class="large__button"><span>Add to Cart</span></a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.claytondewey.io">Clayton Dewey</a>.
  </footer>
</body>

</html>
